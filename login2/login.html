</head>
<body>
    <div class="box">

        <div class="input-box">
            <label>账号</label>

        </div>
        <div class="input-box">
            <label>密码</label>
            <input type="password"  id="pass"/>
        </div>
        <div class="btn-box">
            <a onclick="tip()">忘记密码?</a>
            <div>
                <button onclick="login()">登录</button>
                <button  onclick="jumpRe()">注册</button>
            </div>

        </div>
<script type="text/javascript">

			function jumpRe(){
			 window.location.href="register.html";
			                          }
		                function tip(){
			  alert("提示：123456");
			                   }
                                                function login(){
                                                            var user = document.getElementById("name").value;
                                                            var pwd = document.getElementById("pass").value;
                                                                          if(user=="123" && pwd=="456"){
                                                                                      alert("登录成功");
                                                                                      window.location.href = "login2.html";
                                                                                      return false;
                                                                                                                        }
                                                                      else if(user=="123" && pwd=="789"){
                                                                                      alert("登录成功");
                                                                                      window.location.href = "login3.html";
                                                                                      return false;
                                                                                                                        }
                                                                   else if(user=="123" && pwd=="bg3"){

                                                                                     return false;
                                                                                                                        }

                                                                                      window.location.href = "名人.html";
                                                                                     return false;
                                                                                                                        }
                                                                   else{
                                                                                      alert("账号或密码错误");
                                                                                       window.location.href= "login.html";
                                                                                       return false;
                                                                         }
                                                                      }
                                     </script>
